<div class='jumbotron'>
	<h1 class='display-3'>Dashboard</h1>
	<p class='lead'>Here you can see your studies at a glance.</p>
	<hr class='my-4'>
	<mat-list>
		<mat-list-item *ngFor='let trial of trials' role='listitem'>
			<mat-icon mat-list-icon>assignment</mat-icon>
			<h4 mat-line>{{trial.title}}</h4>
			<p mat-line> {{trial.created}} </p>
		</mat-list-item>
	</mat-list>
	<div>
		<a routerLink='/new-trial' class='new'>+ New Study</a>
		<a href='#' class='blank'></a>
	</div>
</div>
