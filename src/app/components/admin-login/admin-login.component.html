<h2>Login</h2>

<form [formGroup]='regform'>
	<fieldset>
		<label>email:
			<input #email
				type='text'
				name='email'
				formControlName='email'
				(input)='changeInput($event)'
			/>
		</label>
		<label>pass:
			<input #pass
				type='text'
				name='pass'
				formControlName='pass'
				(input)='changeInput($event)'
			/>
		</label>

		<button (click)='login($event)' type='button'>Login</button>
	</fieldset>
</form>
