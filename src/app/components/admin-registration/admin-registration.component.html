<h2>Register</h2>

<form [formGroup]='regform'>
	<div>
		<mat-form-field>
			<input
				matInput
				placeholder='Your Name:'
				type='text'
				name='name'
				[value]='name'
				(input)='name = $event.target.value; changeInputUser($event);' />
		</mat-form-field>
	</div>
	<div>
		<mat-form-field>
			<input
				matInput
				placeholder='Email:'
				type='text'
				name='email'
				formControlName='email'
				(input)='changeInputReg($event)' />
		</mat-form-field>
		<mat-form-field>
			<input
				matInput
				placeholder='Password:'
				type='password'
				name='pass'
				formControlName='pass'
				(input)='changeInputReg($event)' />
		</mat-form-field>
	</div>
	<button mat-stroked-button (click)='register($event)' type='button' color='primary'>Register</button>
</form>
