<h2>Register</h2>

<form [formGroup]='regform'>
	<fieldset>
		<label>email:
			<input
				type='text'
				name='email'
				formControlName='email'
				(input)='changeInput($event)' />
		</label>
		<label>pass:
			<input
				type='text'
				name='pass'
				formControlName='pass'
				(input)='updateHash($event)' />
		</label>
		<label>name:
			<input
				type='text'
				name='name'
				[value]='name' (input)='name = $event.target.value' />
		</label>

		<div style='opacity:0.3'>
			<label>role:
				<input
					type='text'
					name='role'
					[value]='role' readonly />
			</label>
			<label>salt:
				<input
					type='text'
					name='salt'
					value='{{ salt }}' />
			</label>
			<label>hash:
				<input
					type='text'
					name='hash'
					value='{{ hash }}' />
			</label>
		</div>

		<button (click)='register($event)' type='button'>Register</button>
	</fieldset>
</form>
