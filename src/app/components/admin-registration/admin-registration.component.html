<h2>Register</h2>

<form [formGroup]='regform'>
	<fieldset>
		<label>email:
			<input
				type='text'
				name='email'
				formControlName='email'
				(input)='changeInputReg($event)' />
		</label>
		<label>pass:
			<input
				type='password'
				name='pass'
				formControlName='pass'
				(input)='changeInputReg($event)' />
		</label>
		<label>name:
			<input
				type='text'
				name='name'
				[value]='name'
				(input)='name = $event.target.value; changeInputUser($event);' />
		</label>

		<div style='opacity:0.3'>
			<label>role:
				<input
					type='text'
					name='role'
					[value]='role'
					readonly />
			</label>
			<label>salt:
				<input
					type='text'
					name='salt'
					formControlName='salt' />
			</label>
			<label>hash:
				<input
					type='text'
					name='hash'
					formControlName='hash' />
			</label>
		</div>

		<button (click)='register($event)' type='button'>Register</button>
	</fieldset>
</form>
